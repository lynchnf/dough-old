<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dough</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <h1>Accounts</h1>
    </div>
</div>
<div class="content">
    <div class="container">
        <form id="listForm" class="form-inline" action="#" method="post" th:action="@{/acctList}">
            <input type="hidden" class="pageNumber" name="pageNumber" th:value="${acctListForm.number}"/>
            <input type="hidden" class="pageSize" name="pageSize" th:value="${acctListForm.size}"/>
            <input type="hidden" class="sortColumn" name="sortColumn" th:value="${acctListForm.sortColumn}"/>
            <input type="hidden" class="sortDirection" name="sortDirection" th:value="${acctListForm.sortDirection}"/>
            <input type="hidden" class="currentPage" th:value="${acctListForm.number}"/>
            <input type="hidden" class="totalPages" th:value="${acctListForm.totalPages}"/>

            <div class="row">
                <div class="col-sm-12">
                    <span th:if="${acctListForm.hasPrevious()}">
                        <a class="goToFirstPage" data-list-form="listForm" href="#"><i
                                class="fa fa-angle-double-left fa-lg"></i></a>&nbsp;
                        <a class="goToPreviousPage" data-list-form="listForm" href="#"><i
                                class="fa fa-angle-left fa-lg"></i></a>&nbsp;
                    </span>
                    page <span th:text="${acctListForm.number} + 1"/> of <span th:text="${acctListForm.totalPages}"/>
                    <span th:if="${acctListForm.hasNext()}">
                    &nbsp;<a class="goToNextPage" data-list-form="listForm" href="#"><i
                            class="fa fa-angle-right fa-lg"></i></a>
                    &nbsp;<a class="goToLastPage" data-list-form="listForm" href="#"><i
                            class="fa fa-angle-double-right fa-lg"></i></a>
                    </span>
                    &nbsp;&nbsp;&nbsp;page size <select class="changePageSize" data-list-form="listForm">
                        <option value="5" th:selected="${acctListForm.size} == 5">5</option>
                        <option value="10" th:selected="${acctListForm.size} == 10">10</option>
                        <option value="20" th:selected="${acctListForm.size} == 20">20</option>
                        <option value="50" th:selected="${acctListForm.size} == 50">50</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="id" href="#">Id</a></th>
                            <th>Version</th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="inst.organization" href="#">Organization</a></th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="acctNbr" href="#">Acct
                                Nbr</a></th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="name" href="#">Name</a>
                            </th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="ofxBankId" href="#">Bank
                                Id</a></th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="ofxAcctId" href="#">Acct
                                Id</a></th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="type" href="#">Type</a>
                            </th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="beginDate" href="#">Begin
                                Date</a></th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="beginBalance" href="#">Begin
                                Balance</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="acct : ${acctListForm}">
                            <td><span th:text="${acct.id}"/></td>
                            <td th:text="${acct.version}"></td>
                            <td th:text="${acct.inst==null?'':acct.inst.organization}"></td>
                            <td th:text="${acct.acctNbr}"></td>
                            <td th:text="${acct.name}"></td>
                            <td th:text="${acct.ofxBankId}"></td>
                            <td th:text="${acct.ofxAcctId}"></td>
                            <td th:text="${acct.type}"></td>
                            <td th:text="${#dates.format(acct.beginDate,'M/d/yyyy')}"></td>
                            <td>$<span th:text="${#numbers.formatDecimal(acct.beginBalance,1,'DEFAULT',2,'DEFAULT')}"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>Page Footer Goes Here</p>
    </div>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/menu.js"></script>
<script src="js/common.js"></script>
</body>
</html>
