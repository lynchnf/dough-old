<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dough</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <h1>Financial Institutions</h1>
    </div>
</div>
<div class="content">
    <div class="container">
        <form id="listForm" class="form-inline" action="#" method="post" th:action="@{/instListAction}">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Id</th>
                            <th>Version</th>
                            <th>Organization Name</th>
                            <th>FI Id</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="inst : ${listForm}">
                            <td>
<a href="#" title="View" th:href="@{/instViewAction(id=${inst.id})}"><i class="fa fa-eye"/></a>
&nbsp;<a href="#" title="Edit" th:href="@{/instEditAction(id=${inst.id})}"><i class="fa fa-pencil"/></a>
                            </td>
                            <td><span th:text="${inst.id}"/></td>
                            <td th:text="${inst.version}"></td>
                            <td th:text="${inst.organization}"></td>
                            <td th:text="${inst.fid}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>Page Footer Goes Here</p>
    </div>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
