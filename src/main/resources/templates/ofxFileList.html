<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dough</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <h1>OFX Files</h1>
    </div>
</div>
<div class="content">
    <div class="container">
        <form id="uploadForm" class="form-horizontal" action="#" method="post" enctype="multipart/form-data"
              th:action="@{/ofxFileUpload}">
            <div class="form-group">
                <label for="ofxFile" class="col-sm-2 control-label">Select File</label>
                <div class="col-sm-10">
                    <input type="file" id="ofxFile" class="form-control" name="ofxFile"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        <form id="listForm" class="form-inline" action="#" method="post" th:action="@{/ofxFileList}">
            <input type="hidden" class="whereOriginalFilenameContains"
                   th:field="${ofxFileListForm.whereOriginalFilenameContains}"/>
            <input type="hidden" class="pageNumber" name="pageNumber" th:value="${ofxFileListForm.number}"/>
            <input type="hidden" class="pageSize" name="pageSize" th:value="${ofxFileListForm.size}"/>
            <input type="hidden" class="sortColumn" name="sortColumn" th:value="${ofxFileListForm.sortColumn}"/>
            <input type="hidden" class="sortDirection" name="sortDirection"
                   th:value="${ofxFileListForm.sortDirection}"/>
            <input type="hidden" class="currentPage" th:value="${ofxFileListForm.number}"/>
            <input type="hidden" class="totalPages" th:value="${ofxFileListForm.totalPages}"/>
            <div class="row">
                <div class="col-sm-12">
                    <span th:if="${ofxFileListForm.hasPrevious()}">
                        <a class="goToFirstPage" data-list-form="listForm" href="#"><i
                                class="fa fa-angle-double-left fa-lg"></i></a>&nbsp;
                        <a class="goToPreviousPage" data-list-form="listForm" href="#"><i
                                class="fa fa-angle-left fa-lg"></i></a>&nbsp;
                    </span>
                    page <span th:text="${ofxFileListForm.number} + 1"/> of <span
                        th:text="${ofxFileListForm.totalPages}"/>
                    <span th:if="${ofxFileListForm.hasNext()}">
                    &nbsp;<a class="goToNextPage" data-list-form="listForm" href="#"><i
                            class="fa fa-angle-right fa-lg"></i></a>
                    &nbsp;<a class="goToLastPage" data-list-form="listForm" href="#"><i
                            class="fa fa-angle-double-right fa-lg"></i></a>
                    </span>
                    &nbsp;&nbsp;&nbsp;page size <select class="changePageSize" data-list-form="listForm">
                        <option value="5" th:selected="${ofxFileListForm.size} == 5">5</option>
                        <option value="10" th:selected="${ofxFileListForm.size} == 10">10</option>
                        <option value="20" th:selected="${ofxFileListForm.size} == 20">20</option>
                        <option value="50" th:selected="${ofxFileListForm.size} == 50">50</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="id" href="#">Id</a></th>
                            <th>version</th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="originalFilename"
                                   href="#">Original
                                Filename</a></th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="contentType" href="#">Content
                                Type</a></th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="size" href="#">Size</a>
                            </th>
                            <th><a class="changeSort" data-list-form="listForm" data-sort-column="uploadTimestamp" href="#">Upload
                                Timestamp</a></th>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="filterList btn btn-default" data-list-form="listForm">Filter
                                </button>
                            </td>
                            <td></td>
                            <td><input type="text" class="newWhereOriginalFilenameContains"
                                       id="newWhereOriginalFilenameContains" placeholder="contains"
                                       th:value="${ofxFileListForm.whereOriginalFilenameContains}"/></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ofxFile : ${ofxFileListForm}">
                            <td><span th:text="${ofxFile.id}"/></td>
                            <td th:text="${ofxFile.version}"></td>
                            <td th:text="${ofxFile.originalFilename}"></td>
                            <td th:text="${ofxFile.contentType}"></td>
                            <td th:text="${#numbers.formatInteger(ofxFile.size,1,'DEFAULT')}"></td>
                            <td th:text="${#dates.format(ofxFile.uploadTimestamp,'M/d/yyyy h.m a')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>Page Footer Goes Here</p>
    </div>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/menu.js"></script>
<script src="js/common.js"></script>
</body>
</html>
