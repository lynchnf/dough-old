<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/menu::menu"></header>
<main class="container">
    <h1>Data Transaction</h1>
    <div th:replace="fragments/alerts::alerts"></div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Data File</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.dataFile}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Type</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.ofxType}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Post Date</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#dates.format(view.ofxPostDate,'M/d/yyyy')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">User Date</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#dates.format(view.ofxUserDate,'M/d/yyyy')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Amount</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#numbers.formatCurrency(view.ofxAmount)}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Fit Id</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.ofxFitId}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Sic</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.ofxSic}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Check Number</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.ofxCheckNumber}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Correct Fit Id</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.ofxCorrectFitId}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Correct Action</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.ofxCorrectAction}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.ofxName}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Category</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.ofxCategory}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Memo</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.ofxMemo}"></p>
        </div>
    </div>

    <a class="btn btn-primary" th:href="@{/dataTranEdit(id=${view.id})}">Edit</a>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
