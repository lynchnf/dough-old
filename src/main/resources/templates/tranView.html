<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/menu::menu"></header>
<main class="container">
    <h1>Transaction</h1>
    <div th:replace="fragments/alerts::alerts"></div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Statement</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.stmt}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Status</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.status}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Post Date</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#dates.format(view.postDate,'M/d/yyyy')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Manual Post Date</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#dates.format(view.manualPostDate,'M/d/yyyy')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Uploaded Post Date</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#dates.format(view.uploadedPostDate,'M/d/yyyy')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Amount</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#numbers.formatCurrency(view.amount)}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Manual Amount</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#numbers.formatCurrency(view.manualAmount)}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Uploaded Amount</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#numbers.formatCurrency(view.uploadedAmount)}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Check Number</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.checkNumber}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Manual Check Number</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.manualCheckNumber}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Uploaded Check Number</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.uploadedCheckNumber}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.name}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Manual Name</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.manualName}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Uploaded Name</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.uploadedName}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Memo</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.memo}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Manual Memo</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.manualMemo}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Uploaded Memo</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.uploadedMemo}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Void</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.voided}"></p>
        </div>
    </div>

    <a class="btn btn-primary" th:href="@{/tranEdit(id=${view.id})}">Edit</a>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
