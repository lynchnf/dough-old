<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/menu::menu"></header>
<main class="container">
    <h1>Data Line</h1>
    <div th:replace="fragments/alerts::alerts"></div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Data File</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.dataFile}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Sequence</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#numbers.formatInteger(view.seq,1,'DEFAULT')}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Text</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.text}"></p>
        </div>
    </div>

    <a class="btn btn-primary" th:href="@{/dataLineEdit(id=${view.id})}">Edit</a>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
