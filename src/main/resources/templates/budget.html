<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Goes Here</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header>
    <div class="container">
        <img class="logo" src="images/logo.png" alt="Logo">
        Project Name
    </div>
</header>

<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="dashboard.html">Home</a>
        </div>
        <div id="main-navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="acct.html">Account</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        <h1>Category
            <small>EDIT</small>
        </h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p id="id" class="form-control-static">
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                    <select id="category" class="form-control">
                        <option></option>
                        <option>Utilities</option>
                        <option>Mortgage</option>
                        <option>Groceries</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="begper" class="col-sm-2 control-label">Begin Period</label>
                <div class="col-sm-10">
                    <input id="begper" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="endper" class="col-sm-2 control-label">End Period</label>
                <div class="col-sm-10">
                    <input id="endper" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="estamt" class="col-sm-2 control-label">Estimated Amount</label>
                <div class="col-sm-10">
                    <input id="estamt" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="col-sm-2 control-label">Comments</label>
                <div class="col-sm-10">
                    <textarea id="comment" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>Page Footer Goes Here</p>
    </div>
</footer>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/common.js"></script>
</body>
