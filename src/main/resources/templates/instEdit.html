<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dough</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <h1>Account</h1>
    </div>
</div>
<div class="content">
    <div class="container">
        <form class="form-horizontal" action="#" method="post" th:action="@{/instEditAction}">
            <input type="hidden" th:field="${editForm.id}"/>
            <input type="hidden" th:field="${editForm.version}"/>
            <div class="form-group">
                <label for="organization" class="control-label col-sm-3 col-md-2">Organization</label>
                <div class="col-sm-9 col-md-10">
                    <input type="text" class="form-control" th:field="${editForm.organization}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="fid" class="control-label col-sm-3 col-md-2">FI Id</label>
                <div class="col-sm-9 col-md-10">
                    <input type="text" class="form-control" th:field="${editForm.fid}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-md-offset-2 col-sm-9 col-md-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>Page Footer Goes Here</p>
    </div>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/menu.js"></script>
<script src="js/common.js"></script>
</body>
</html>
