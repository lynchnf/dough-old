<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dough</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <h1>Account</h1>
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-2">Organization</label>
                <div class="col-sm-9 col-md-10">
                    <p class="form-control-static" th:text="${acct.inst==null?'':acct.inst.organization}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-2">Account Name</label>
                <div class="col-sm-9 col-md-10">
                    <p class="form-control-static" th:text="${acct.name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-2">Account Type</label>
                <div class="col-sm-9 col-md-10">
                    <p class="form-control-static" th:text="${acct.type}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-2">Account Number</label>
                <div class="col-sm-9 col-md-10">
                    <p class="form-control-static" th:text="${acct.acctNbr}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-2">OFX Bank Id</label>
                <div class="col-sm-9 col-md-10">
                    <p class="form-control-static" th:text="${acct.ofxBankId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-2">OFX Acct Id</label>
                <div class="col-sm-9 col-md-10">
                    <p class="form-control-static" th:text="${acct.ofxAcctId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-2">Begin Date</label>
                <div class="col-sm-9 col-md-10">
                    <p class="form-control-static" th:text="${#dates.format(acct.beginDate,'M/d/yyyy')}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-2">Begin Balance</label>
                <div class="col-sm-9 col-md-10">
                    <p class="form-control-static">
                        $<span th:text="${#numbers.formatDecimal(acct.beginBalance,1,'DEFAULT',2,'DEFAULT')}"/>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>Page Footer Goes Here</p>
    </div>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/menu.js"></script>
<script src="js/common.js"></script>
</body>
</html>
