<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/menu::menu"></header>
<main class="container">
    <h1>Account</h1>
    <div th:replace="fragments/alerts::alerts"></div>

    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.name}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Nickname</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.nickname}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Type</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.type}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Address Name</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.addressName}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Address Line 1</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.address1}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Address Line 2</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.address2}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">City</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.city}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">State Code</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.state}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Zip Code</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.zipCode}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Phone Number</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.phoneNumber}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Credit Limit</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${#numbers.formatCurrency(view.creditLimit)}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Cron String</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.cronString}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Active</label>
        <div class="col-sm-9">
            <p class="form-control-plaintext" th:text="${view.active}"></p>
        </div>
    </div>

    <a class="btn btn-primary" th:href="@{/acctEdit(id=${view.id})}">Edit</a>
</main>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
