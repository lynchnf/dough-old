<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dough</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"  />
    <link rel="stylesheet" href="css/font-awesome.min.css"  />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="header">
    <div class="container">
        <h1>Page Heading Goes Here</h1>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
            <div id="main-navbar" class="navbar-collapse collapse">
            </div>
        </nav>
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>OFX Files</h1>
                <ul style="color: red" th:each="errorMessage : ${messages.errorMessages}">
                    <li th:text="${errorMessage}"></li>
                </ul>
                <ul style="color: green" th:each="successMessage : ${messages.successMessages}">
                    <li th:text="${successMessage}"></li>
                </ul>
            </div>
        </div>
        <form id="uploadForm" class="form-horizontal" action="#" method="post" enctype="multipart/form-data" th:action="@{/ofxUpload}">
            <div class="form-group">
                <label for="ofxFile" class="col-sm-2 control-label">Select File</label>
                <div class="col-sm-10">
                    <input type="file" id="ofxFile" class="form-control" name="ofxFile"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>Page Footer Goes Here</p>
    </div>
</div>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/menu.js"></script>
<script src="js/common.js"></script>
</body>
</html>
